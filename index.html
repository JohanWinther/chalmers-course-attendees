<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Lookup of course attendees at Chalmers">
    <meta name="author" content="Johan Winther">

    <title>Chalmers Course Attendees</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <main role="main" class="col-sm ml-sm-auto col-md pt-3">
                <h1>Chalmers Course Attendees</h1>

                <h2>Search Attendees</h2>
                <section class="row text-center placeholders p-3">
                    <form>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">Course code</span>
                                    <input type="text" class="form-control" placeholder="tma970" aria-label="Course code" aria-describedby="basic-addon1" id="course">
                                </div>
                                <br>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2">Study term</span>
                                    <input type="text" class="form-control" placeholder="h17" aria-label="Term" aria-describedby="basic-addon2" id="term">
                                </div>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="input-group">
                                    <div class="form-check">
                                        <label class="form-check-label" title="Checked: people registered at the start of the course. Unchecked: re-registered people.">
                                            <input id="noarchive" type="checkbox" class="form-check-input" checked>
                                            Registered at course start
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-group">
                                    <button type="submit" class="btn btn-primary pull-right" id="search">Search</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </section>

                <section class="row p-3">
                    <div class="btn-group mr-2 mb-2" role="group" aria-label="Download">
                        <button type="button" class="btn btn-primary" id="copy"
                        data-clipboard-text="" disabled>Copy</button>
                        <a href="" role="button" class="btn btn-primary disabled" download="attendees.csv" aria-disabled="true" id="download" title="Download CSV file">Download</a>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped sortable" id="attendees">
                            <thead>
                                <tr>
                                    <th>CID</th>
                                    <th>Given Name</th>
                                    <th>Surname</th>
                                    <th>Full Name</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <footer class="footer p-3">
      <div class="container">
        <span class="text-muted">Created by Johan Winther. <a href="https://github.com/JohanWinther/chalmers-course-attendees" target="_blank">GitHub Repo with API documentation.</span>
      </div>
    </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
    <script src="sorttable.js"></script>
    <script>sorttable.sort_alpha = function(a,b) { return a[0].localeCompare(b[0], 'sv'); }</script>
    <script src="utils.js"></script>
</body>
</html>
